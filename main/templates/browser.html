<!DOCTYPE html>
<html>

<head>
<link href="/static/default.css" rel="stylesheet"/>

{% if css %}
<link href="{{ css }}" rel="stylesheet"/>
{% endif %}

<script src="/static/shepherd-client.bundle.js"></script>
<script>
InitBrowserDefault("{{ jobid }}", {"id": "#browser",
                                   "inactiveSecs": {{ INACTIVE_HIDE_TIMEOUT | default(0) }},
                                   "audio": false,
                                   "webrtc": {{ webrtc | tojson }},
                                   "webrtc_video": {{ webrtc_video | tojson }},
                                   "webrtcHostIP": "{{ WEBRTC_HOST_IP | default('') }}"});
</script>

</head>

<body>
<div id="countdown"></div>
<div id="browser"></div>
</body>

</html>
